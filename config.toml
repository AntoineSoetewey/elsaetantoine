baseurl = "https://elsaetantoine.com/"
metaDataFormat = "yaml"
title = "E & A"
theme = "blist-hugo-theme"

DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = false
[languages]
  [languages.en]
    contentDir = "content/" #English
    weight = 1
    languageName = "English"
    [languages.en.params]
      introTitle = "Elsa & Antoine"
      introSubtitle = "Elle a dit oui !"
      introPhoto = "/picture.jpg"

    [[languages.en.menu.main]]
        name = "Notre histoire"
        url = "/histoire/"
        weight = 1

    [[languages.en.menu.main]]
        name = "Programme"
        url = "/programme/"
        weight = 2
        
    [[languages.en.menu.main]]
        name = "Lieu"
        url = "/lieu/"
        weight = 3
        
    [[languages.en.menu.main]]
        name = "Hébergement"
        url = "/hebergement/"
        weight = 4
        
    [[languages.en.menu.main]]
        name = "Témoins"
        url = "/temoins/"
        weight = 5
        
    [[languages.en.menu.main]]
        name = "Contact"
        url = "/contact/"
        weight = 6
        

[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = false

  # Custom copyright - optional
  copyright = "© Elsa & Antoine"
  favicon = "/favicon.ico"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"
  
enableEmoji = true
enableInlineShortcodes = true

# [params.homepage.social]
#   # Global params common for both languages
#   title = "Confirmer ma présence"
#   description = "23 août 2023, Château Bayard"
#   twitter = "https://twitter.com/"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
